<html>
    <head>
        <link rel="stylesheet" href="/assets/css/main.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/assets/js/calc.js"></script>
    </head>
    <body>

        <div class="content">

            <div id="top-half-div" class="show-calculator">

                <table class="calc-table">
                    <thead>
                        <tr class="calc-display-row">
                            <td colspan="3">
                                <div id="calc-display-div">
                                    <table class="calc-display-table">
                                        <tr>
                                            <td class="calc-icon-cell">
                                                <img id="calculator-img" src="/assets/img/calculator-30x40.png" width="30" height="40" onclick="toggleCalcDisplay();" />
                                            </td>
                                            <td class="calc-display-cell">
                                                <div id="calc-display-x" >
                                                    y
                                                </div>
                                            </td>
                                            <td class="clear-icon-cell">
                                                <img id="clear-img" src="/assets/img/circle-x-30x30.png" width="30" height="30" onclick="clearDisplayText();" />
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="calc-button-x" onclick="processNumber(1);">
                                1
                            </td>
                            <td class="calc-button-x" onclick="processNumber(2);">
                                2
                            </td>
                            <td class="calc-button-x" onclick="processNumber(3);">
                                3
                            </td>
                        </tr>
                        <tr>
                            <td class="calc-button-x" onclick="processNumber(4);">
                                4
                            </td>
                            <td class="calc-button-x" onclick="processNumber(5);">
                                5
                            </td>
                            <td class="calc-button-x" onclick="processNumber(6);">
                                6
                            </td>
                        </tr>
                        <tr>
                            <td class="calc-button-x" onclick="processNumber(7);">
                                7
                            </td>
                            <td class="calc-button-x" onclick="processNumber(8);">
                                8
                            </td>
                            <td class="calc-button-x" onclick="processNumber(9);">
                                9
                            </td>
                        </tr>
                        <tr>
                            <td class="calc-button-x" onclick="processDot();">
                                .
                            </td>
                            <td class="calc-button-x" onclick="processNumber(0);">
                                0
                            </td>
                            <td class="calc-button-x" onclick="processBackspace();">
                                <img src="/assets/img/delete-left-solid-30x20.png" width="30" height="20" />
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <div id="bottom-half-div">

                <div class="xresults-div">

                    <div>
                        <table class="results-table-header">
                            <thead>
                                <tr class="calc-results-header">
                                    <th>
                                        %
                                    </th>
                                    <th>
                                        Tip
                                    </th>
                                    <th>
                                        Total
                                    </th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <div class="calc-results-scroll">

                        <table class="results-table-scroll">
                            <tbody id="calc-results-footer">
                                <tr class="calc-result">
                                    <td>
                                        20%
                                    </td>
                                    <td>
                                        $5.33
                                    </td>
                                    <td>
                                        $69.96
                                    </td>
                                </tr>
                                <tr class="calc-result">
                                    <td>
                                        22%
                                    </td>
                                    <td>
                                        $6.69

                                    <td>
                                        $70.07
                                    </td>
                                </tr>
                                <tr class="calc-result">
                                    <td>

                                    <td>

                                    </td>
                                    <td>

                                </tr>

                                    </td>
                                    <td>

                                    </td>
                                    <td>

                                </tr>
                            </tbody>
                        </table>
    
                    </div>
                </div>
    
            </div>


        </div>


    </body> 
</html>
